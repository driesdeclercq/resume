<md-toolbar class="md-whiteframe-z1 md-primary {{vm.selected.hue}}">
	<div flex class="md-toolbar-tools">
		<md-button hide-gt-sm ng-click="vm.toggleSideNav()" aria-label="Toggle SideNav" class="md-icon-button">
			<ng-md-icon icon="menu" size="24"></ng-md-icon>
		</md-button>
		<div layout="row" flex="" class="fill-height layout-row flex set-width">
    	<h2 class="md-toolbar-item md-breadcrumb md-headline">{{vm.selected.name}}</h2>
		</div>
	</div>
</md-toolbar>
<md-fab-speed-dial md-direction="down" class="md-scale md-fab-top-right">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab md-accent">
      <ng-md-icon icon="file_download" aria-label="menu"></ng-md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button aria-label="View on Github" class="md-fab md-raised md-mini" ng-href="./assets/downloads/CV_dries_declercq.pdf" target="_blank">
      <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
        Download CV in PDF-formaat
      </md-tooltip>
      <md-icon md-svg-icon="pdf-icon" size="24"></md-icon>  
		</md-button>
    <md-button aria-label="View on Github" class="md-fab md-raised md-mini" ng-href="https://github.com/driesdeclercq/resume" target="_blank">
      <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">Deze pagina op Github</md-tooltip>
			<ng-md-icon icon="github-box" aria-label="Github page"></ng-md-icon>
		</md-button>
  </md-fab-actions>
</md-fab-speed-dial>
